<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3bba849b7b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>wLauncher</title>
</head>

<body>
    <header class="header">
        <img src="img/InterfazHome/HeaderWebUniversae.png" alt="logo universae" id="homeIcon">
    </header>
    <div class="content">
        <section class="home" id="homeSection">
            <div class="homeBtn homeBtn1"><img src="img/InterfazHome/HomeButton0.png" alt="HomeButton0"></div>
            <div class="homeBtn homeBtn2"><img src="img/InterfazHome/HomeButton1.png" alt="HomeButton1"></div>
            <div class="homeBtn homeBtn3"><img src="img/InterfazHome/HomeButton2.png" alt="HomeButton2"></div>
            <div class="homeBtn homeBtn4"><img src="img/InterfazHome/HomeButton3.png" alt="HomeButton3"></div>
            <div class="homeBtn homeBtn5"><img src="img/InterfazHome/HomeButton4.png" alt="HomeButton4"></div>
            <div class="homeBtn homeBtn6"><img src="img/InterfazHome/HomeButton5.png" alt="HomeButton5"></div>
        </section>
        <section class="game" id="gameSection" style="display: none;">
            <h2>Embarque y desembarque en helicoptero</h2>
            <div class="simulator"><iframe class="juego" scrolling="no" allowfullscreen="" frameborder="0"
                    src="https://html-classic.itch.zone/html/8561483/index.html"></iframe></div>
            <div class="txt">
                <p><strong>Asignatura:</strong> Gestión de recursos de emergencias y protección civil.</p>
                <p><strong>Unidad:</strong> Planificación y supervisión del mantenimiento de equipos, medios
                    técnicos e instalaciones.</p>
                <p><strong>Duración aproximada:</strong> 10 minutos.</p>
                <p><strong>Dificultad:</strong> Fácil.</p>
            </div>
            <div class="carrusel">
                <img src="" alt="fotoGame0">
                <img src="" alt="fotoGame1">
                <img src="" alt="fotoGame2">
                <img src="" alt="fotoGame3">
                <img src="" alt="fotoGame4">
            </div>
            <div id="modal" class="modal">
                <div class="modal-content">
                    <div class="modal-carrusel">
                        <span class="arrow-btn arrow-left"><i class="fa-solid fa-chevron-left"></i></span>
                        <img src="" alt="modalPhoto">
                        <span class="arrow-btn arrow-right"><i class="fa-solid fa-chevron-right"></i></span>
                    </div>
                </div>
            </div>

        </section>
    </div>
    <footer class="footer">
